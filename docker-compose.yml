version: '3.8'

services:
  user-service:
    build: ./user-service
    ports:
      - "3001:3001"

  transaction-service:
    build: ./transaction-service
    ports:
      - "3002:3002"

  reporting-service:
    build: ./reporting-service
    ports:
      - "3003:3003"

  notification-service:
    build: ./notification-service
    ports:
      - "3004:3004"

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
